<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            #header {
                background-color:black;
            }
            
            #top {
                background-color:lightblue;
            }
            
            #lede {
                background-color:aqua;
            }
            
            #main {
                background-color:lightgoldenrodyellow;
            }
            
            #first {
                background-color:cadetblue;
            }
            
            #second {
                background-color:aquamarine;
            }
            
            #sidebar {
                background-color:coral;
            }
            
            #mostpop {
                background-color:deepskyblue;
            }
            
            #morenews {
                background-color:cornflowerblue;
            }
            
            #footer {
                background-color:black;
            }
        </style>

        <title>Sandbox: Bootstrap 4 - MarketWatch</title>
    </head>
    <body>    
      
    <div class="container">
        
        <div class="row">
            <div id="header" class="col-12">
                Header
            </div>
        </div>
        
        <div class="row">
            <div id="top" class="col-md-12 col-lg-8 col-xl-9">
    
                <div class="row">
                    <div id="lede" class="col-md-12 col-lg-12 col-xl-8">
                    1 of 3
                    </div>
                    <div id="main" class="col-md-12 col-lg-12 col-xl-4">
                        <div class="row">
                            <div id="first" class="col-12 col-md-6 col-xl-12">
                            2 of 3
                            </div>
                            <div id="second" class="col-12 col-md-6 col-xl-12">
                            3 of 3
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div id="sidebar" class="col-md-12 col-lg-4 col-xl-3">
                Ad
            </div>
        </div>
        
        <div class="row">
            <div id="mostpop" class="col-12">
                Most Popular
            </div>
        </div>
        
        <div class="row">
            <div id="morenews" class="col-12">
                More News
            </div>
        </div>
        
        <div class="row">
            <div id="footer" class="col-12">
                Footer
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
